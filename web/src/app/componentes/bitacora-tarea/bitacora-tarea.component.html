<div [hidden]="FormularioBitaTarea">
    <button mat-raised-button color="success" type="button" (click)="agregar()">Agregar Tareas</button>
    <br>
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="tareNombre">
            <th mat-header-cell *matHeaderCellDef>
            <div style="color: #2271b3;"><h3><b>Tarea</b> </h3></div></th>
            <td mat-cell *matCellDef="let tare"> <b>{{ tare.tareNombre }}</b> </td>
        </ng-container>

        <ng-container matColumnDef="bitaObservaciones">
            <th mat-header-cell *matHeaderCellDef>
            <div style="color: #2271b3;"><h3><b>Observaciones</b> </h3></div></th>
            <td mat-cell *matCellDef="let tare"><b> {{ tare.bitaObservaciones }}</b> </td>
        </ng-container>

        <ng-container matColumnDef="bitaCantidad">
            <th mat-header-cell *matHeaderCellDef>
            <div style="color: #2271b3;"><h3><b>Cantidad</b> </h3></div></th>
            <td mat-cell *matCellDef="let tare"> <b>{{ tare.bitaCantidad }}</b> </td>
        </ng-container>

        <ng-container matColumnDef="bitaCosto">
            <th mat-header-cell *matHeaderCellDef>
            <div style="color: #2271b3;"><h3><b>Costo</b> </h3></div></th>
            <td mat-cell *matCellDef="let tare"> <b>{{ tare.bitaCosto }}</b> </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef><div style="color: #2271b3;"><h3><b>Acciones </b></h3></div></th>
            <td mat-cell *matCellDef="let tare">
                <button title="editar" mat-icon-button color="editar" style="margin-right: 10px;" (click)="edit(tare)">
                    <mat-icon>brush</mat-icon>
                </button>
                <button title="borrar" mat-icon-button color="borrar" style="margin-right: 10px;" (click)="delete(tare)">
                    <mat-icon>delete_sweep</mat-icon>
                </button>  
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="columnas" ></tr>
        <tr mat-row *matRowDef="let row; columns: columnas"></tr>
          
        
    </table>
</div>

<div *ngIf="FormularioBitaTarea">
    <form [formGroup]="form" style="width: 100%;">
        <div>
            <mat-form-field appearance="outline" style="width: 100%;" > 
                <mat-label>Tarea</mat-label>
                <mat-select formControlName="bitaTareId">
                    <mat-option *ngFor="let tare of serviciotareas" [value]="tare.setaTareId">
                        {{tare.tareNombre}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <br>
        <div>
            <mat-form-field appearance="outline" style="width: 100%;" > 
                <mat-label>Observaciones</mat-label>
                <input type="text" matInput formControlName="bitaObservaciones">
            </mat-form-field>
        </div>
        <br>
        <div>
            <mat-form-field appearance="outline" style="width: 100%;" > 
                <mat-label>Cantidad</mat-label>
                <input type="number" matInput  formControlName="bitaCantidad">
            </mat-form-field>
        </div>
        <br>
        <div>
            <mat-form-field appearance="outline" style="width: 100%;" > 
                <mat-label>Costo</mat-label>
                <input type="number" matInput formControlName="bitaCosto">
            </mat-form-field>
        </div>
        <br>

    </form>
    <div>
        <button type="button" mat-raised-button color="success" (click)="guardar()">Guardar</button>
        &nbsp;
        <button type="button" mat-raised-button (click)="cancelar()">Cancelar</button>
    </div>
</div>
