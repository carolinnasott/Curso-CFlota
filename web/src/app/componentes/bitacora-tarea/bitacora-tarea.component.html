<div [hidden]="FormularioBitaTarea">
    <div style="color:#2271b3;">
        <div style='text-align:center'>
            <h3><b>Agregar Tareas</b></h3>
        </div>
    </div>
    <br>
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="tareNombre">
            <th mat-header-cell *matHeaderCellDef>
                <div style="color: #2271b3;">
                    <h3><b>Tarea</b> </h3>
                </div>
            </th>
            <td mat-cell *matCellDef="let tare"> <b>{{ tare.tareNombre }}</b> </td>
        </ng-container>

        <ng-container matColumnDef="bitaObservaciones">
            <th mat-header-cell *matHeaderCellDef>
                <div style="color: #2271b3;">
                    <h3><b>Observaciones</b> </h3>
                </div>
            </th>
            <td mat-cell *matCellDef="let tare"><b> {{ tare.bitaObservaciones }}</b> </td>
        </ng-container>

        <ng-container matColumnDef="bitaCantidad">
            <th mat-header-cell *matHeaderCellDef>
                <div style="color: #2271b3;">
                    <h3><b>Cantidad</b> </h3>
                </div>
            </th>
            <td mat-cell *matCellDef="let tare"> <b>{{ tare.bitaCantidad }}</b> </td>
        </ng-container>

        <ng-container matColumnDef="bitaCosto">
            <th mat-header-cell *matHeaderCellDef>
                <div style="color: #2271b3;">
                    <h3><b>Costo</b> </h3>
                </div>
            </th>
            <td mat-cell *matCellDef="let tare"> <b>{{ tare.bitaCosto }}</b> </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>
                <div style="color: #2271b3;">
                    <h3><b>Acciones </b></h3>
                </div>
            </th>
            <td mat-cell *matCellDef="let tare">
                <button title="editar" mat-icon-button color="editar" style="margin-right: 10px;" (click)="edit(tare)">
                    <mat-icon>brush</mat-icon>
                </button>
                <button title="borrar" mat-icon-button color="borrar" style="margin-right: 10px;"
                    (click)="delete(tare)">
                    <mat-icon>delete_sweep</mat-icon>
                </button>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Sin items todavia...</td>
        </tr>
    </table>
    <div style="text-align: center;">
        <button mat-raised-button color="success" (click)="agregar()">Agregar</button>
    </div>

    <br>
</div>

<div *ngIf="FormularioBitaTarea">
    <div style="color:#2271b3;">
        <div style='text-align:center'>
            <h3><b>Ingrese Datos de Tareas</b></h3>
        </div>
    </div>
    <form [formGroup]="form">
        <div [hidden]="true">
            <input type="text" formControlName="bitaMobiId" [(ngModel)]="mobiId">
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Tarea</mat-label>
                <mat-select formControlName="bitaTareId">
                    <mat-option *ngFor="let tare of serviciotareas" [value]="tare.setaTareId">
                        {{tare.tareNombre}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            &nbsp;&nbsp;
            <mat-form-field appearance="outline">
                <mat-label>Observaciones</mat-label>
                <input type="text" matInput formControlName="bitaObservaciones">
            </mat-form-field>
        </div>
        <br>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Cantidad</mat-label>
                <input type="number" matInput formControlName="bitaCantidad">
            </mat-form-field>
            &nbsp;&nbsp;
            <mat-form-field appearance="outline">
                <mat-label>Costo</mat-label>
                <input type="number" matInput formControlName="bitaCosto">
            </mat-form-field>
        </div>
        <br>

    <div style="text-align: center;">
        <button type="button" mat-raised-button color="success" (click)="guardar()">Guardar</button>
        &nbsp;
        <button type="button" mat-raised-button (click)="cancelar()">Cancelar</button>
    </div>
</form>
    <br>
</div>
