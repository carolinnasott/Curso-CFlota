<mat-card style="width: 95%;">
    <div [hidden]="mostrarFormulario">
            
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">        
            <!-- Position Column -->
    
            <ng-container matColumnDef="grusId">
              <th mat-header-cell *matHeaderCellDef>
                <div style="color:#2271b3;"><h3><b>ID Grupo</b></h3></div></th>
              <td mat-cell *matCellDef="let gruposervicio"> <b>{{gruposervicio.grusId}} </b></td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="servNombre">
              <th mat-header-cell *matHeaderCellDef>
                <div style="color: #2271b3;"><h3><b>Nombre</b> </h3></div></th>
              <td mat-cell *matCellDef="let gruposervicio"> <b>{{gruposervicio.servNombre}} </b> </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="grusPeriodo">
              <th mat-header-cell *matHeaderCellDef> 
                <div style="color: #2271b3;"><h3><b>Periodo </b></h3></div></th>
              <td mat-cell *matCellDef="let gruposervicio"> <b>{{gruposervicio.grusPeriodo}}</b> </td>
            </ng-container>

            <ng-container matColumnDef="grusKM">
                <th mat-header-cell *matHeaderCellDef> 
                  <div style="color: #2271b3;"><h3><b>KM </b></h3></div></th>
                <td mat-cell *matCellDef="let gruposervicio"> <b>{{gruposervicio.grusKM}}</b> </td>
              </ng-container>

            <ng-container matColumnDef="grusFecha">
                <th mat-header-cell *matHeaderCellDef> 
                  <div style="color: #2271b3;"><h3><b>Fecha </b></h3></div></th>
                <td mat-cell *matCellDef="let gruposervicio"> <b>{{gruposervicio.grusFecha}}</b> </td>
            </ng-container>
    
            <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let gruposervicio">
                 
                <button title="editar"(click)="editar(gruposervicio)">
                      <mat-icon>brush</mat-icon>
                  </button>
                  &nbsp;
                  <button title="borrar"(click)="delete(gruposervicio)">
                      <mat-icon>delete_sweep</mat-icon>
                  </button>
            </ng-container>
        
          
            <tr mat-header-row *matHeaderRowDef='columnas'></tr>
            <tr mat-row *matRowDef='let row; columns: columnas'></tr>
          </table>
          <button mat-raised-button color="success" (click)="agregar()" style="float:right;">Agregar Servicio</button>
      </div>
    </mat-card>

    <div *ngIf="mostrarFormulario">
      <form [formGroup]="form">
          <div [hidden]="false">
              <input type="text" formControlName="grusGrupId" [(ngModel)]="grupId"> 
          </div>
          <div>
              <mat-form-field appearance="outline">
                  <mat-label>Servicio</mat-label>
                  <mat-select formControlName="grusGrupId" required>
                      <mat-option *ngFor="let servicio of servicios" [value]="servicio.servId">
                          {{servicio.servNombre}}
                      </mat-option>
                  </mat-select>
                  <mat-error>Selecciona una opcion valida</mat-error>
              </mat-form-field>
          </div>
  
          <div style="text-align: center;">
              <button mat-raised-button color="success" (click)="guardar()">Guardar</button>
              &nbsp;
              <button mat-raised-button type="submit" (click)="cancelar()">Cancelar</button>
          </div>
      </form>
  </div>
