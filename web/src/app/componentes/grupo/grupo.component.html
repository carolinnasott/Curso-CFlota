<mat-card style="width: 100%;">
<div [hidden]="mostrarFormulario">
    <table mat-table [dataSource]='grupos' class="mat-elevation-z8" #tabla>
    
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>
            <div style="color:#2271b3;"><h3><b>ID Grupo</b></h3></div></th>
          <td mat-cell *matCellDef="let grupo"> <b>{{grupo.grupId}} </b></td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>
            <div style="color: #2271b3;"><h3><b>Nombre Grupo</b> </h3></div></th>
          <td mat-cell *matCellDef="let grupo"> <b>{{grupo.grupNombre}} </b> </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef> 
            <div style="color: #2271b3;"><h3><b>Descripcion </b></h3></div></th>
          <td mat-cell *matCellDef="let grupo"> <b>{{grupo.grupDescripcion}}</b> </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let producto">
             
            <button title="editar" (click)="edit(producto)">
                  <mat-icon>brush</mat-icon>
              </button>

              <button title="borrar" (click)="delete(producto)">
                  <mat-icon>delete_sweep</mat-icon>
              </button>
        </ng-container>
    
      
        <tr mat-header-row *matHeaderRowDef='columna'></tr>
        <tr mat-row *matRowDef='let row; columns: columna'></tr>
      </table>
  </div>
</mat-card>
