
    <div [hidden]="mostrarFormulario">
    
        
    <button mat-raised-button color="success" (click)="agregar()" style="float:right;">Agregar Bitacora</button>
    <br>
        <table mat-table [dataSource]='dataSource' class="mat-elevation-z8" #tabla>
        
          
            <!-- Name Column -->
            <ng-container matColumnDef="servNombre">
              <th mat-header-cell *matHeaderCellDef>
                <div style="color: #2271b3;"><h3><b>Servicio</b> </h3></div></th>
              <td mat-cell *matCellDef="let movilbitacora"> <b>{{movilbitacora.servNombre}} </b> </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="mobiFecha">
              <th mat-header-cell *matHeaderCellDef> 
                <div style="color: #2271b3;"><h3><b>Fecha Servicio </b></h3></div></th>
              <td mat-cell *matCellDef="let movilbitacora"> <b>{{movilbitacora.mobiFecha}}</b> </td>
            </ng-container>
    
            <ng-container matColumnDef="mobiObservaciones">
                <th mat-header-cell *matHeaderCellDef> 
                  <div style="color: #2271b3;"><h3><b>Observaciones</b></h3></div></th>
                <td mat-cell *matCellDef="let movilbitacora"> <b>{{movilbitacora.mobiObservaciones}}</b> </td>
              </ng-container>

              <ng-container matColumnDef="mobiOdometro">
                <th mat-header-cell *matHeaderCellDef> 
                  <div style="color: #2271b3;"><h3><b>Odometro del movil</b></h3></div></th>
                <td mat-cell *matCellDef="let movilbitacora"> <b>{{movilbitacora.mobiOdometro}}</b> </td>
              </ng-container>


              <!-- ACCIONES -->
            <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef>                <div style="color: #2271b3;"><h3><b>Acciones </b></h3></div></th>

              <td mat-cell *matCellDef="let tarea">
                 
                <button mat-icon-button color="editar" title="editar" (click)="edit(tarea)">
                      <mat-icon>brush</mat-icon>
                  </button>
                  &nbsp;
                  <button mat-icon-button color="borrar" title="borrar" (click)="delete(tarea)">
                      <mat-icon>delete_sweep</mat-icon>
                  </button>
            </ng-container>
      
          
            <tr mat-header-row *matHeaderRowDef='columnas'></tr>
            <tr mat-row *matRowDef='let row; columns: columnas'></tr>
          </table>
          <br>
          <mat-paginator [pageSizeOptions]="[4, 10, 20]" showFirstLastButtons></mat-paginator>
    
  </div>
